<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      debounce="800"
      #searchInput
      mode="ios"
      placeholder="Search for gifts..."
      (ionInput)="onSearchChange($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        *ngFor="let item of items; let i = index; trackBy: trackByFn"
        sizeLg="3"
        sizeMd="4"
        sizeSm="6"
        sizeXs="6"
      >
        <ion-card>
          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
          </ion-thumbnail>

          <ion-label>
            <ion-text color="dark">
              <strong> {{ item?.name }} </strong></ion-text
            >
            <p>
              <ion-text color="dark">
                <strong> {{ item?.price }} </strong>
              </ion-text>
              <ion-text class="rating" color="dark">
                {{ item?.rating }}
                <ion-icon name="star" color="warning"></ion-icon>
              </ion-text>
            </p>
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
